<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Project - WazirX Top 10 Tickers</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Internship Project - WazirX Top 10 Tickers</h1>
  <table id="tickerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Volume</th>
        <th>Base Unit</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script>
    fetch('/api/tickers')
      .then(response => response.json())
      .then(data => {
        console.log("Data fetched from API: ", data);
        const tableBody = document.querySelector('#tickerTable tbody');
        data.forEach(ticker => {
          const row = `
            <tr>
              <td>${ticker.name}</td>
              <td>${ticker.last}</td>
              <td>${ticker.buy}</td>
              <td>${ticker.sell}</td>
              <td>${ticker.volume}</td>
              <td>${ticker.base_unit}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
